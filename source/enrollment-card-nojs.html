<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Saida Nariman</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/32.png"> -->
    <link rel="preload" href="fonts/Inter-Regular.woff2" as="font">
    <link rel="preload" href="fonts/Inter-Medium.woff2" as="font">
    <link rel="preload" href="fonts/Inter-SemiBold.woff2" as="font">
    <link rel="preload" href="fonts/Inter-Bold.woff2" as="font">
  </head>

  <body class="page-body">
    <main class="page-main">
      <div class="page-bg-container">
        <div class="enrollment-card-container modal-container modal-container--nojs">
          <div class="enrollment-card">
            <h2 class="enrollment-card__title section-title">Запишитесь на курс сейчас</h2>
            <form class="enrollment-card__form enrollment-form" action="#" method="get">
              <label class="enrollment-form__field">Ваше имя
                <input class="enrollment-form__input" type="text" name="name" placeholder="Ваше имя" required>
                <svg class="enrollment-form__image enrollment-form__image--login" width="16" height="22" viewBox="0 0 18 24">
                  <use xlink:href="img/sprite.svg#login-icon"></use>
                </svg>
              </label>
              <label class="enrollment-form__field">Ваш e-mail
                <input class="enrollment-form__input" type="email" name="email" placeholder="Ваш e-mail" required>
                <svg class="enrollment-form__image enrollment-form__image--email" width="22" height="22" viewBox="0 0 24 24">
                  <use xlink:href="img/sprite.svg#email-icon"></use>
                </svg>
              </label>
              <label class="enrollment-form__field">Ваш телефон
                <input class="enrollment-form__input" type="tel" name="tel"  required>
                <svg class="enrollment-form__image enrollment-form__image--tel" width="22" height="22" viewBox="0 0 24 24">
                  <use xlink:href="img/sprite.svg#tel-icon"></use>
                </svg>
                <span class="enrollment-form__tel-cod">+996</span>
              </label>
              <button class="enrollment-form__submit button-base" type="submit">Записаться на курс</button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
